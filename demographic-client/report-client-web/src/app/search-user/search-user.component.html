<div class="content-wrapper container-xxl p-0">
  <div class="card">
    <div class="card-title">
      <h2>Search User By Details</h2>
    </div>
    <div class="search">
      <div class="name">
        <label for="basicInput">Enter Name</label>

        <input
          type="text"
          class="form-control"
          id="basicInput"
          placeholder="FirstName"
          [(ngModel)]="firstName"
        />
      </div>

      <div class="lastName">
        <label for="basicInput">Enter LastName</label>
        <input
          type="text"
          class="form-control"
          id="basicInput"
          placeholder="lastName"
          [(ngModel)]="lastName"
        />
      </div>
    </div>

    <div *ngIf="showMore==false" >
      <div class="search mt-2">
        <div class="name">
          <label for="basicInput">Enter Email</label>

          <input
            type="text"
            class="form-control"
            id="basicInput"
            placeholder="Jainish@gmail.com"
            [(ngModel)]="emailId"
          />
        </div>
        <div class="lastName">
          <label for="basicInput">Enter Contact    
            
            Number</label>
          <input
            type="text"
            class="form-control"
            id="basicInput"
            placeholder="+91 1234567890"
            [(ngModel)]="phonenumber"
          />
        </div>
      </div>

      <div class="search mt-2">
        <div class="name">
          <label for="basicInput">Enter D.O.B</label>

          <input
            type="date"
            class="form-control"
            id="basicInput"
            placeholder="DD/MM/YYYY"
            [(ngModel)]="dob"
            (change) = "displaydate()"
          />
        </div>
        <div class="lastName">
          <label for="basicInput">Enter Address</label>
          <input
            type="text"
            class="form-control"
            id="basicInput"
            placeholder="Address"
            [(ngModel)]="address"
          />
        </div>
      </div>
    </div>

    <div class="my-2">
      <button
        type="button"
        class="btn btn-primary"
        (click)="getUserDetails()"
        rippleEffect
      >
        Search
      </button>
      <button
        type="button"
        class="btn btn-primary ml-2"
        (click)="showOptionalFields()"
        rippleEffect

        *ngIf="showMore==true"
        
      >
        +
      </button>
      <button
        type="button"
        class="btn btn-primary ml-2"
        (click)="hideOptionalFields()"
        *ngIf="showMore==false"
        rippleEffect
        
      >
        -
      </button>
    </div>

    <div class="search" *ngIf="this.user">
      <div class="name">
        <div class="card details">
          <h3 class="user-fullname d-flex justify-content-center">
            {{ this.user.firstname + " " + this.user.lastname }}
          </h3>
          <div class="user-address d-flex justify-content-between mx-3">
            <h4>Address <span data-feather="map" class="mr-25"></span></h4>
            <div>{{ this.user.address }}</div>
          </div>
          <div class="user-dob d-flex justify-content-between mx-3">
            <h4>
              Date of Birth <span data-feather="calendar" class="mr-25"></span>
            </h4>
            <div>{{ this.user.dob }}</div>
          </div>
          <div class="user-gender d-flex justify-content-between mx-3">
            <h4>Gender <span data-feather="user" class="mr-25"></span></h4>
            <div>{{ this.user.gender }}</div>
          </div>
          <div class="user-contact d-flex justify-content-between mx-3">
            <h4>Contact No. <span data-feather="phone-call" class="mr-25"></span></h4>
            <div>{{ this.user.contact }}</div>
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Algorithm</th>
                  <th>First Name Encoded</th>
                  <th>Last Name Encoded</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let n of rows">
                  <td>{{ n[0]}}</td>
                  <td>{{ n[1] }}</td>
                  <td>{{ n[2] }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
      <div class="name">
        <google-map
          [zoom]="userLocationZoom"
          height="400px"
          width="100%"
          [center]="userLocationCenter"
        >
          <map-marker [position]="userLocationCenter"></map-marker>
        </google-map>
      </div>
    </div>
  </div>
</div>
