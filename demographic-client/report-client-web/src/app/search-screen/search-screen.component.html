<div class="content-wrapper container-xxl p-0">
  <div class="card">
    <div class="card-title">
      <h2>Search By First And Last Name</h2>
    </div>

    <div class="search">
      <div class="w-100">
        <div class="form-group selectBox mr-2">
          <label for="basicSelect"
            >Select Algorithm <span class="inputRequired">*</span></label
          >
          <div class="input1">
            <select
              id="basicSelect"
              class="form-control"
              [(ngModel)]="selectedAlgorithm"
              [ngClass]="{
                'is-invalid': submitted1 && selectedAlgorithm == ''
              }"
            >
              <option
                *ngFor="let algorithm of algorithms"
                value="{{ algorithm.value }}"
              >
                {{ algorithm.value }}
              </option>
            </select>
            <div
              *ngIf="submitted1 && selectedAlgorithm == ''"
              class="invalid-feedback"
            >
              <div *ngIf="selectedAlgorithm == ''">Input is required</div>
            </div>
          </div>
        </div>
      </div>
      <div class="w-100">
        <div class="form-group selectBox mr-2">
          <label for="basicSelect"
            >Select Algorithm <span class="inputRequired">*</span></label
          >
          <div class="input1">
            <select
              id="basicSelect"
              class="form-control"
              [(ngModel)]="selectedlastNameAlgorithm"
              [ngClass]="{
                'is-invalid': submitted2 && selectedlastNameAlgorithm == ''
              }"
            >
              <option
                *ngFor="let algorithm of algorithms"
                value="{{ algorithm.value }}"
              >
                {{ algorithm.value }}
              </option>
            </select>
            <div
              *ngIf="submitted2 && selectedlastNameAlgorithm == ''"
              class="invalid-feedback"
            >
              <div *ngIf="selectedlastNameAlgorithm == ''">
                Input is required
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="search">
      <div class="name">
        <label for="basicInput"
          >Enter Name <span class="inputRequired">*</span></label
        >
        <input
          type="text"
          class="form-control"
          id="basicInput"
          placeholder="FirstName"
          [(ngModel)]="fnameValue"
          [ngClass]="{
            'is-invalid': submitted1 && fnameValue == ''
          }"
        />
        <div *ngIf="submitted1 && fnameValue == ''" class="invalid-feedback">
          <div *ngIf="fnameValue == ''">Input is required</div>
        </div>
        <div class="my-2">
          <button
            type="button"
            class="btn btn-primary"
            (click)="fetchfnameresult()"
            rippleEffect
          >
            Search
          </button>
        </div>
        <div class="shadow p-3 mb-5 bg-white rounded" *ngIf="fname.length > 0">
          <div class="card-title">
            <h2>First Name</h2>
          </div>
          <div class="table-responsive">
            <table class="table">
              <thead>
                <tr>
                  <th>Index</th>
                  <th>Name</th>
                  <th>Encoded</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let n of fcounter">
                  <td>{{ n + 1 }}</td>
                  <td>{{ fname[n] }}</td>
                  <td>{{ fencoded[n] }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="text-center" *ngIf="fnameEmpty == 'Empty'">
          <h3>No Results Found</h3>
        </div>
      </div>

      <div class="lastName">
        <label for="basicInput"
          >Enter Name <span class="inputRequired">*</span></label
        >
        <input
          type="text"
          class="form-control"
          id="basicInput"
          placeholder="LastName"
          [(ngModel)]="snameValue"
          [ngClass]="{
            'is-invalid': submitted2 && snameValue == ''
          }"
        />
        <div *ngIf="submitted2 && snameValue == ''" class="invalid-feedback">
          <div *ngIf="snameValue == ''">Input is required</div>
        </div>
        <div class="my-2">
          <button
            type="button"
            class="btn btn-primary"
            (click)="fetchsnameresult()"
            rippleEffect
          >
            Search
          </button>
        </div>

        <div class="shadow p-3 mb-5 bg-white rounded" *ngIf="sname.length > 0">
          <div class="card-title">
            <h2>Last Name</h2>
          </div>
          <div class="table-responsive" *ngIf="sname.length > 0">
            <table class="table">
              <thead>
                <tr>
                  <th>Index</th>
                  <th>Name</th>
                  <th>Encoded</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let n of scounter">
                  <td>{{ n + 1 }}</td>
                  <td>{{ sname[n] }}</td>
                  <td>{{ sencoded[n] }}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="text-center" *ngIf="snameEmpty == 'Empty'">
          <h3>No Results Found</h3>
        </div>
      </div>
    </div>
  </div>
</div>
