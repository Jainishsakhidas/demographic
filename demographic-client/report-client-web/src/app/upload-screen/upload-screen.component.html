<div class="container" *ngIf="flag">
    <label for="basicInput"><h2>Upload Your Csv File</h2></label><br/>
    <input (change)="selectfile($event)" type="file" />
    <button type="button" (click)="uploadfile()" class="btn btn-primary" rippleEffect>Upload</button>
  </div>

  <div class="container" *ngIf="!flag">
      <h1>Please wait.....</h1>
      <h2>File is Uploading.....</h2>
  </div>
